    <script>
 function searchOpen() {
    var search = $('#txtSearch').val()
    var data = {
        search: search
    };
    $.ajax({
        url: '/autocomplete/',
        data: data,
        type:"GET",
        success: function(result){
            searchResult(result);
        }
    });
}


function searchResult(data) {
    console.log(data)
    $( "#txtSearch" ).autocomplete ({
        source: data,
    });
}
</script>
